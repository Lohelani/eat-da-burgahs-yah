<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Burgers</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
  </head>
  <body>
    <h1>Eat Da Burgahs</h1>

    <h2>Add a Burger:</h2>

    <ul id="addedBurgers"></ul>

    <h2>Burgers Eaten</h2>

    <ul id="eatenBurgers"></ul>

    <h2>Add a Burger</h2>
    <form class="create-form">
      <div class="form-group">
        <label for="bg">Burger Name:</label>
        <input type="text" id="bg" name="name" />
      </div>

      <div class="form-group">
        <label for="devour">Devour?</label><br />
        <input type="radio" name="devour" value="1" checked /> Devoured<br />
        <input type="radio" name="devoured" value="0" /> Not Eaten
      </div>

      <button type="submit">Add Burger</button>
    </form>
  </body>
</html>
